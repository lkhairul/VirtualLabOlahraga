<!DOCTYPE html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmiCalculator.css">
</head>

<body>
    <header>
        <label>
            <input type="checkbox" id="calmModeToggle">
            <span></span>
            <div>Calming Music</div>
        </label>
        <h1>BMI Calculator</h1>
    </header>


    <section>
        <form id="bmiForm">
            <div class="bmiInput">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required min="0" required max="300">
            </div>
            <div class="bmiInput">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required min="0" required max="300">
            </div>
            <button type="submit">Calculate BMI</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>

        <canvas id="bmiCanvas"></canvas>
        <div id="bmiResult"></div>
    </section>

    
    <footer>
        <nav>
            <ul class="footerButtons">
                <li><a href="mainPage.html"class="active">Course</a></li>
                <li><a href="assignment.html">Assignment</a></li>
                <li><a href="notification.html">Notification</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </footer>


    <script src="scriptVL.js"></script>
</body>
</html>
